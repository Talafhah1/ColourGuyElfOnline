<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ColourGuyElf Online</title>
	<meta property="og:title" content="ColourGuyElf Online">
	<meta property="og:description" content="A basic web application that can create Brawlhalla ColorSchemeType partial objects with a visual interface.">
	<meta property="og:image" content="https://raw.githubusercontent.com/Talafhah1/ColourGuyElfOnline/main/favicon.png">
	<meta property="og:url" content="https://talafhah1.github.io/ColourGuyElfOnline/">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/xml/xml.min.js"></script>
</head>
<body>
	<div class="main">
		<div class="colours">
			<table>
				<tr>
					<td class="label-td"></td>
					<td class="label-td"><p class="table-label table-header" title="Mostly used for hair and some cloth- and leather-like materials">Hair</p></td>
					<td class="label-td"><p class="table-label table-header" title="Used for the main colours on a skin; sometimes referred to as &quot;Primary&quot;">Body 1</p></td>
					<td class="label-td"><p class="table-label table-header" title="Used for the main colours on a skin; sometimes referred to as &quot;Secondary&quot;">Body 2</p></td>
					<td class="label-td"><p class="table-label table-header" title="Typically used for highlights, accent objects, and some hairs; sometimes referred to as &quot;Tertiary&quot;">Special</p></td>
					<td class="label-td"><p class="table-label table-header" title="Mostly used for cloth- and leather-like materials, especially trousers and undergarments">Cloth</p></td>
					<td class="label-td"><p class="table-label table-header" title="Mostly used for metallic materials; often referred to as &quot;Metal&quot;">Weapon</p></td>
				<tr class="VL-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: Hue Offset ±6°, Saturation &lt; 25%, Brightness &gt; 80%">Very Light</p></td>
					<td></td>
					<td class="Body1VL_Swap"><input type="color" id="color-input"></td>
					<td class="Body2VL_Swap"><input type="color" id="color-input"></td>
					<td class="SpecialVL_Swap"><input type="color" id="color-input"></td>
					<td class="ClothVL_Swap"><input type="color" id="color-input"></td>
					<td class="WeaponVL_Swap"><input type="color" id="color-input"></td>
				</tr>
				<tr class="Lt-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: 15% &lt; Hue Offset ±3°, Saturation &lt; 67%, Brightness &gt; 50%">Light</p></td>
					<td class="HairLt_Swap"><input type="color" id="color-input"></td>
					<td class="Body1Lt_Swap"><input type="color" id="color-input"></td>
					<td class="Body2Lt_Swap"><input type="color" id="color-input"></td>
					<td class="SpecialLt_Swap"><input type="color" id="color-input"></td>
					<td class="ClothLt_Swap"><input type="color" id="color-input"></td>
					<td class="WeaponLt_Swap"><input type="color" id="color-input"></td>
				</tr>
				<tr class="Base-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: Saturation &gt; 25%, Brightness &gt; 20%">Base</p></td>
					<td class="Hair_Swap"><input type="color" id="color-input"></td>
					<td class="Body1_Swap"><input type="color" id="color-input"></td>
					<td class="Body2_Swap"><input type="color" id="color-input"></td>
					<td class="Special_Swap"><input type="color" id="color-input"></td>
					<td class="Cloth_Swap"><input type="color" id="color-input"></td>
					<td class="Weapon_Swap"><input type="color" id="color-input"></td>
				</tr>
				<tr class="Dk-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: Hue Offset ±3°, Saturation &gt; 30%, Brightness &lt; 60%">Dark</p></td>
					<td class="HairDk_Swap"><input type="color" id="color-input"></td>
					<td class="Body1Dk_Swap"><input type="color" id="color-input"></td>
					<td class="Body2Dk_Swap"><input type="color" id="color-input"></td>
					<td class="SpecialDk_Swap"><input type="color" id="color-input"></td>
					<td class="ClothDk_Swap"><input type="color" id="color-input"></td>
					<td class="WeaponDk_Swap"><input type="color" id="color-input"></td>
				</tr>
				<tr class="VD-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: Hue Offset ±6°, Saturation &gt; 50%, Brightness &lt; 40%">Very Dark</p></td>
					<td></td>
					<td class="Body1VD_Swap"><input type="color" id="color-input"></td>
					<td class="Body2VD_Swap"><input type="color" id="color-input"></td>
					<td class="SpecialVD_Swap"><input type="color" id="color-input"></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="Acc-tr">
					<td class="label-td"><p class="table-label" title="Recommended values: Hue Offset ±&lt;30°, Saturation &gt; 80%, Brightness &gt; 50%">Accent</p></td>
					<td></td>
					<td class="Body1Acc_Swap"><input type="color" id="color-input"></td>
					<td class="Body2Acc_Swap"><input type="color" id="color-input"></td>
					<td class="SpecialAcc_Swap"><input type="color" id="color-input"></td>
					<td></td>
					<td class="WeaponAcc_Swap"><input type="color" id="color-input"></td>
				</tr>
			</table>
		</div>
		<div class="xml-area">
			<div class="button-carrousel">
				<select id="select-dropdown" title="Load a built-in game Colour Scheme.  Make sure to click the load button after selecting a Colour Scheme"></select>
				<button id="load-button" class="load-button" title="Load XML into colour grid">Load</button>
				<button id="generate-button" title="Generate XML based on current colour grid">Generate</button>
				<button id="copy-button" title="Copy XML to clipboard">Copy</button>
			</div>
			<div class="button-carrousel">
				<button id="randomise-button" title="Randomise all colours">Randomise</button>
				<button id="shade-button" title="Automatically calculate all shades based on the Base shade">Auto Shade</button>
			</div>
			<textarea spellcheck="false" id="xml-input" class="xml-editor"></textarea>
			<p id="error-message" class="error-message"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
